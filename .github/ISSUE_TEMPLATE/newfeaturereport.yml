name: NewFeatureReport
about: Report the addition of a new feature.
title: "Feature: "
labels: ""
projects: ""
assignees:
body:
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: What is your name?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: dropdown
    id: request
    attributes:
      label: Type of Request?
      description: Select the type of your request.
      options:
        - New Feature
        - Existing Feature
      default: 0
    validations:
      required: true
  - type: dropdown
    id: os
    attributes:
      label: What is the OS which you want to suggest?
      multiple: true
      options:
        - Mac OS X
        - Windows
        - Linux
  - type: textarea
    id: details
    attributes:
      label: What are the details of your suggestion?
      description: Explain what you want.
      placeholder: Feature details!
      value: "Feature details!"
    validations:
      required: true
